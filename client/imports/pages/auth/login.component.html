<ion-header>
  <ion-navbar color="myapp">
    <ion-title>登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
  <div class="instructions">
    <div>
     请输入邮件地址和密码 
    </div>
  </div>

  <ion-list>
    <ion-item>
      <ion-label floating color="primary">邮件</ion-label>
      <ion-input [(ngModel)]="username"  name="username" type="email"  spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">密码</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"  (keypress)="onInputKeypress($event)"  required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="login()" type="submit" color="favorite" icon-left block><ion-icon name="log-in"></ion-icon>登录</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="createUser()" color="light" icon-left block><ion-icon name="add-circle"></ion-icon>创建新用户</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="loginViaFacebook()" color="facebook" icon-left block><ion-icon name="logo-facebook"></ion-icon>Facebook登录</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="loginViaWeChat()" color="wechat" icon-left block><ion-icon name="chatbubbles"></ion-icon>微信登录</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
