<ion-header>
  <ion-navbar color="myapp" ng-show="flase">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>我的收藏</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bookmarks-page-content">
  <ion-list class="bookmarks">
    <ion-item-sliding *ngFor="let bookmark of bookmarks | async" class="bookmark">
      <button ion-item (click)="showDetail(bookmark)">
        <div class="bookmark-picture">
          <img [src]="bookmark.thumbnail"/>
        </div>
        <div class="bookmark-info">
          <h2 class="bookmark-title">{{editTitle(bookmark.title)}}</h2>
          <p class="creat-timestamp">{{types[bookmark.type]}} --  {{bookmark.createdAt | amTimeAgo | chineseTimeAgo}}</p>
        </div>
      </button>
      <ion-item-options>
        <button ion-button icon-only color="danger" (click)="removeBookmark(bookmark)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
