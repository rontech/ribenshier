<ion-content class="activity-options-page-content">
  <ion-list class="options">
    <button ion-item  (click)="remove()">
      <ion-icon name="remove" class="option-icon"></ion-icon>
      <div class="option-name">删除</div>
    </button>
    <button ion-item  (click)="cancel()">
      <ion-icon name="hand" class="option-icon"></ion-icon>
      <div class="option-name">终止 </div>
    </button>
  </ion-list>
</ion-content>
