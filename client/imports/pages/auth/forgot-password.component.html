<ion-header class="forgot-password-header">
  <ion-navbar color="myapp" class="narrow-bar">
    <ion-title>忘记密码</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewCtrl.dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding class="forgot-password-page-content">
  <div class="instructions">
    <div>
      忘记密码
    </div>
  </div>

  <ion-list>
    <form [formGroup]="forgotPasswordForm">
      <ion-item>
        <ion-label floating color="primary">输入你的邮件</ion-label>
        <ion-input formControlName="username"  name="username" type="email" required></ion-input>
      </ion-item>
       
      <div *ngIf="username.hasError('required') && username.touched" class="error-hint">邮件不能为空!</div>
      <div *ngIf="username.hasError('incorrectMailFormat') && username.touched" class="error-hint">邮件格式错误!</div>

      <ion-item>
         <button ion-button type="submit" (click)="forgot()" color="dark" icon-left [disabled]="!forgotPasswordForm.valid" block><ion-icon name="refresh"></ion-icon>申请密码重置</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
